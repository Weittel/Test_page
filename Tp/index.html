<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Крутой рнис</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
<body>
	<header>
		<nav class="clear">
			<ul>
				<li><a href="#">Главная</a></li>
				<li><a href="#">О нас</a></li>
				<li><a href="#">Услуги</a></li>
				<li><a href="#">Партнеры</a></li>
				<li><a href="#">Контакты</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>Типа РНИС</h1>
		<form method="post" action="" class="subform">
			<p>
				<label for="name">ФИО</label>
				<input type="text" name="name" id="name">
			</p>
			<p>
				<label for="email">Email</label>
				<input type="email" name="email" id="email">
			</p>
			<p>Роль:
				<label>
					<input type="radio" name="skill" value="1">
					Админ РНИС
				</label>
				<label>
					<input type="radio" name="skill" value="2">
					Не Админ РНИС
				</label>
				<label>
					<input type="radio" name="skill" value="3">
					Кто-то
				</label>
			</p>
			<p>
				<label for="goal">Год начала работы: </label>
				<input type="date" name="calendar"> 
			</p>
			<p>
				<label for="goal">Год рождения: </label>
				<select name="year" id="year">
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
				</select>
			</p>
			<p>
				<label for="comments">Персональная информация</label>
				<textarea name="comments" cols="40" rows="5" id="comments">
				</textarea>
			</p>
			<p>
				<input type="submit" value="Отправить">
			</p>
		</form>
	</article>
	<footer>
		<p>Организация T1-Group</p>
		<p>Контакты: <a href="mailto:gmail@gmail.com">gmail@gmail.com</a></p>
	</footer>
</body>
</html>
